<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card</title>
</head>

<body>
    <div class="container">

      <div class="wrapper">

          <div class="image-top">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium">
            <div class="image-hiden">
              <img src="./images/icon-view.svg" alt="icon-view">
            </div>
          </div>

          <div class="content">
            <h1>Equilibrium #3429</h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="price">
            <div class="price-img">
              <img src="./images/icon-ethereum.svg" alt="icon-ethereum">

              <p>0.041 ETH</p>
            </div>

            <div class="price-clock">
              <img src="./images/icon-clock.svg" alt="icon-clock">
            
              <p>3 days left</p>
            </div>
          </div>

          <hr>

          <div class="avatar">
            <div class="avatar-img">
              <img src="./images/image-avatar.png" alt="avatar">
            
              <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>

          </div>

      </div>
    </div>

</body>
</html>
